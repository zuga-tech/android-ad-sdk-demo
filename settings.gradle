import groovy.json.JsonSlurper

def useSource = false

def configJson = [:]
JsonSlurper json = new JsonSlurper()
try {
    configJson = json.parse(new File("./Config.json"))
} catch (Exception ignored) {
    // ignore
}
useSource = configJson["useSource"] == null ? false : configJson["useSource"]


println("settings use source: ${useSource}")
if (useSource) {
    include ':bainuadsdkdev'
} else {
    include ':BainuAdSdk'
}
include ':app'
rootProject.name = 'BainuAd'
